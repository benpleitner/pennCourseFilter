<!doctype html>
<html>
	<head>
	<title>Penn Course Filter</title>
		<meta charset="utf-8">
		<!-- <link rel="shortcut icon" href="images/favicon.png"> -->
		<script type="text/javascript" src="/static/js/d3.v3.min.js"></script>
		<script type="text/javascript" src="/static/js/spin.min.js"></script>
		<script type="text/javascript" src="/static/js/crossfilter.min.js"></script>
		<script type="text/javascript" src="/static/js/dc.min.js"></script>	
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	 	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/angular.min.js"></script>
		<script type="text/javascript" src="/static/js/amplify.min.js"></script>

		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/dc.css">
    <link type="text/css" rel="stylesheet" href="/static/css/specificDept.css">
	</head>
	<body>

		<h1 id="header"></h1>

		<div id="spin"></div>

		<div class="container">
			<div class="row">
				<table id="dataTable">
					<thead>
			      <tr>
			        <th id="courseName">Course</th>
			        <th>Average Quality</th>
			        <th>Average Difficulty</th>
			        <th>Amount of Work</th>
			      </tr>
			    </thead>
				</table>
			</div>

			<div class="row">
				<div class="well col-md-4">
					<span id="difficultyPieChart" class="chart">
						<h2>Course Difficulty</h2>
					</span>
				</div>

				<div class="well col-md-4">
					<span id="qualityPieChart" class="chart">
						<h2>Course Quality</h2>
					</span>
				</div>

				<div class="well col-md-4">
					<span id="amountOfWorkPieChart" class="chart">
						<h2>Amount of Work</h2>
					</span>
				</div>
			</div>
		</div>

		<script src="/static/js/specificDept.js"></script>
	</body>
</html>
