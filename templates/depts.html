<!doctype html>
<html ng-app="departments">
	<head>
	<title>Penn Course Filter</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="../static/images/pennLogo.png">
		<script type="text/javascript" src="../static/js/spin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	 	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/angular.min.js"></script>
		<script type="text/javascript" src="../static/js/amplify.min.js"></script>

		<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../static/css/depts.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65252652-2', 'auto');
      ga('send', 'pageview');

    </script>
	</head>
	<body ng-controller="DepartmentController as depts">
		<h1>Select a Department</h1>

		<div id="departments" class="container"> <!-- Length of depts is 169 -->
			<div class="row">
				<div id="query">
					<input ng-model="query" placeholder="Search for a department">
				</div>
				<ul>
					<li class="list-group-item" ng-repeat="dept in depts | filter:query"><a href="specificDept.html" ng-click="setPath(dept.path)">{{dept.name}} ({{dept.id}})</a></li>
				</ul>	
			</div>
		</div>

		<script src="../static/js/depts.js"></script>
	</body>
</html>
